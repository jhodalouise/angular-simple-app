<div class="container">
    <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text"
                 name="name"
                 id="name"
                 class="form-control"
                 #name="ngModel"
                 ngModel
                 required>
                 <span
                 *ngIf="!name.valid && name.touched" class="help-block">
                     This is a required field.
                 </span>
            </div>
            <div class="form-group">
                <label for="name">Email</label>
                <input type="email"
                name="email"
                 id="email"
                 class="form-control"
                 ngModel
                 required
                 #email="ngModel"
                 email>
                 <span
                 *ngIf="!email.valid && email.touched" class="help-block">
                     Please enter a valid email.
                 </span>
            </div>
            <div class="form-group">
                <label for="contact">Contact Number</label>
                <input type="text"
                name="contact"
                 id="contact"
                 class="form-control"
                 ngModel
                 required
                 #contact="ngModel"
                >
                 <span
                 *ngIf="!contact.valid && contact.touched" class="help-block">
                     This is a required field.
                 </span>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="!f.valid"
            ><a href=""></a>{{ isEditMode ? 'Update' : 'Add' }}</button>
        </form>
    </div>
</div>
</div>
